<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iperf Web Performance Tool</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="app">
    <div class="card">
      <h1>iperf Web Performance Tool</h1>
      <p class="subtitle">Network Throughput & Reliability Tester</p>

      <div class="form">
        <label>Server IP Address</label>
        <input id="server" value="127.0.0.1" />

        <label>Protocol</label>
        <select id="protocol">
          <option value="tcp">TCP (Throughput)</option>
          <option value="udp">UDP (Jitter & Loss)</option>
        </select>

        <label>Duration (seconds)</label>
        <input id="duration" type="number" value="10" />

        <label>Bandwidth (UDP only)</label>
        <input id="bandwidth" value="100M" />

        <button id="startBtn" onclick="runTest()">▶ Start Test</button>
        <div id="status" class="status hidden">Running test…</div>
      </div>

      <div class="results">
        <h2>Results</h2>

        <div class="metrics">
          <div class="metric">
            <span>Throughput</span>
            <strong id="throughput">– Mbps</strong>
          </div>
          <div class="metric">
            <span>Latency / Jitter</span>
            <strong id="jitter">– ms</strong>
          </div>
          <div class="metric">
            <span>Packet Loss</span>
            <strong id="loss">– %</strong>
          </div>
        </div>

        <h3>Throughput Over Time</h3>
        <canvas id="throughputChart" height="120"></canvas>

        <h3>Raw Output</h3>
        <pre id="raw">Waiting for test…</pre>
      </div>
    </div>
  </div>

<script>
let chart = null;

function runTest() {
  const btn = document.getElementById("startBtn");
  const status = document.getElementById("status");

  btn.disabled = true;
  btn.innerText = "Running…";
  status.classList.remove("hidden");

  fetch("/run", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      server: document.getElementById("server").value,
      protocol: document.getElementById("protocol").value,
      duration: document.getElementById("duration").value,
      bandwidth: document.getElementById("bandwidth").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      document.getElementById("raw").innerText = data.error;
      return;
    }

    document.getElementById("throughput").innerText = data.throughput + " Mbps";
    document.getElementById("jitter").innerText = data.jitter + " ms";
    document.getElementById("loss").innerText = data.loss + " %";
    document.getElementById("raw").innerText = data.raw;

    drawChart(data.intervals);
  })
  .finally(() => {
    btn.disabled = false;
    btn.innerText = "▶ Start Test";
    status.classList.add("hidden");
  });
}

function drawChart(intervals) {
  const ctx = document.getElementById("throughputChart").getContext("2d");
  const labels = intervals.map((_, i) => i + 1);

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: "Throughput (Mbps)",
        data: intervals,
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: "Time (seconds)" } },
        y: { title: { display: true, text: "Mbps" } }
      }
    }
  });
}
</script>
</body>
</html>
